name: haskoin-store
version: 0.59.0
synopsis: Storage and index for Bitcoin and Bitcoin Cash
description: Please see the README on GitHub at <https://github.com/haskoin/haskoin-store#readme>
category: Bitcoin, Finance, Network
author:
  - Jean-Pierre Rupp
  - Levente Kurusa
maintainer: jprupp@protonmail.ch
license: MIT
license-file: LICENSE
github: haskoin/haskoin-store.git
homepage: http://github.com/haskoin/haskoin-store#readme
bug-reports: http://github.com/haskoin/haskoin-store/issues
extra-source-files:
  - README.md
  - CHANGELOG.md
dependencies:
  - aeson >= 1.4.7.1
  - aeson-pretty >= 0.8.8
  - base >=4.9 && <5
  - base16 >= 0.3.0
  - bytes >= 0.17
  - bytestring >= 0.10.10.0
  - cereal >= 0.5.8.1
  - conduit >= 1.3.2
  - containers >= 0.6.2.1
  - data-default >= 0.7.1.1
  - deepseq >= 1.4.4.0
  - ekg-core >= 0.1.1.7
  - ekg-statsd >= 0.2.5
  - foldl >= 1.4.10
  - hashable >= 1.3.0.0
  - haskoin-store-data == 0.59.0
  - monad-control >= 1.0.2.3
  - monad-logger >= 0.3.32
  - mtl >= 2.2.2
  - haskoin-core >= 0.21.0
  - haskoin-node >= 0.17.0
  - nqe >= 0.6.1
  - random >= 1.1
  - string-conversions >= 0.4.0.1
  - text >= 1.2.3.0
  - time >= 1.9.3
  - transformers >= 0.5.6.2
  - unliftio >= 0.2.12.1
  - unordered-containers >= 0.2.10.0
  - hedis >= 0.12.13
  - http-types >= 0.12.3
  - network >= 3.1.1.1
  - rocksdb-haskell-jprupp >= 2.1.3
  - rocksdb-query >= 0.4.0
  - scotty >= 0.11.5
  - stm >= 2.5.0.0
  - vault >= 0.3.1.5
  - wai >= 3.2.2.1
  - wai-extra >= 3.1.6
  - wai-websockets >= 3.0.1.2
  - warp >= 3.3.10
  - websockets >= 0.12.4
  - wreq >= 0.5.3.2
  - lens >= 4.18.1
library:
  source-dirs: src
executables:
  haskoin-store:
    main: Main.hs
    source-dirs: app
    ghc-options:
      - -threaded
      - -rtsopts
      - -with-rtsopts=-N
    dependencies:
      - haskoin-store
      - filepath
      - optparse-applicative
tests:
  haskoin-store-test:
    main: Spec.hs
    source-dirs: test
    verbatim:
      build-tool-depends:
        hspec-discover:hspec-discover
    ghc-options:
      - -threaded
      - -rtsopts
      - -with-rtsopts=-N
    dependencies:
      - haskoin-store
      - hspec >= 2.7.1
      - QuickCheck >= 2.13.2
      - base64 >= 0.4.1
