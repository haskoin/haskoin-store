name: haskoin-store-data
version: 0.30.0
synopsis: Data for Haskoin Store
description: Data and its (de)serialisation functions for Haskoin Store
category: Bitcoin, Finance, Network
author: Jean-Pierre Rupp
maintainer: jprupp@protonmail.ch
license: PublicDomain
license-file: UNLICENSE
github: haskoin/haskoin-store.git
homepage: http://github.com/haskoin/haskoin-store#readme
bug-reports: http://github.com/haskoin/haskoin-store/issues
dependencies:
  aeson: ">= 1.4.7.1"
  base: ">=4.9 && <5"
  bytestring: ">= 0.10.10.0"
  cereal: ">= 0.5.8.1"
  containers: ">= 0.6.2.1"
  deepseq: ">= 1.4.4.0"
  hashable: ">= 1.3.0.0"
  haskoin-core: ">= 0.13.3"
  network: ">= 3.1.1.1"
  scotty: ">= 0.11.5"
  string-conversions: ">= 0.4.0.1"
  text: ">= 1.2.4.0"
library:
  source-dirs: src
  exposed-modules:
    - Haskoin.Store.Data
tests:
  haskoin-store-test:
    main: Spec.hs
    source-dirs:
      - test
      - src
    verbatim:
      build-tool-depends:
        hspec-discover:hspec-discover
    ghc-options:
      - -threaded
      - -rtsopts
      - -with-rtsopts=-N
    dependencies:
      hspec: ">= 2.7.1"
      QuickCheck: ">= 2.13.2"
