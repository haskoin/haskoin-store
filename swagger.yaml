        - Transaction
      operationId: getEventStream
      parameters:
        - $ref: '#/components/parameters/prettyParam'
      summary: Stream Blocks and Transactions
      responses:
        '200':
          description: Events stream each on one line.
          content:
            application/x-json-stream:
