components:
  schemas:
  
    BlockRef:
      oneOf:
        - $ref: '#/components/schemas/Block'
        - $ref: '#/components/schemas/Mempool'

    Block:
      type: object
      required:
        - height
        - position
      properties:
        height:
          description: Block height.
          type: integer
        position:
          description: Position of transaction within block.
          type: integer

    Mempool:
      type: object
      required:
        - mempool
      properties:
        mempool:
          description: Time when transaction was accepted in local mempool.
          type: integer
          format: int64

    XPubBalance:
      type: object
      required:
        - path
        - balance
      properties:
        path:
          $ref: '#/components/schemas/XPubPath'
        balance:
          $ref: '#/components/schemas/Balance'

    XPubPath:
      type: array
      description: Extended public key derivation path for an address.
      items:
        type: integer

    XPubUnspent:
      type: object
      required:
        - path
        - unspent
      properties:
        path:
          $ref: '#/components/schemas/XPubPath'
        unspent:
          $ref: '#/components/schemas/Unspent'

    XPubSummary:
      type: object
      required:
        - balance
        - indices
      properties:
        balance:
          type: object
          description: Aggregate balance for all addresses in extended public key.
          required:
            - confirmed
            - unconfirmed
            - received
            - utxo
          properties:
            confirmed:
              description: Confirmed balance for all addresses.
              type: integer
            unconfirmed:
              description: Unconfirmed balance for all addresses.
              type: integer
            received:
              description: Total received on all external addresses.
              type: integer
            utxo:
              description: Unspent transaction output count.
              type: integer
        indices:
          type: object
          description: >-
            Highest derivation indices used on extended public key.
            See: [BIP-44](https://github.com/bitcoin/bips/blob/master/bip-0044.mediawiki)
          required:
            - external
            - change
          properties:
            external:
              type: integer
            change:
              type: integer

    TxRef:
      type: object
      description: Transaction hash and blockchain position or mempool timestamp.
      required:
        - block
        - txid
      properties:
        block:
          $ref: '#/components/schemas/BlockRef'
        txid:
          type: string

    Balance:
      type: object
      required:
        - address
        - confirmed
        - unconfirmed
        - utxo
        - received
        - txs
      properties:
        address:
          type: string
        confirmed:
          type: integer
          format: int64
          description: Sum of confirmed unspent output values.
        unconfirmed:
          type: integer
          format: int64
          description: Sum of unconfirmed unspent output values.
        utxo:
          description: Total number of unspent outputs.
          type: integer
          format: int64
        received:
          description: Total received by this address including spent.
          type: integer
          format: int64
        txs:
          description: Number of transactions affecting this address.
          type: integer
          format: int64

    Unspent:
      type: object
      description: Information about unspent output.
      required:
        - address
        - block
        - txid
        - index
        - pkscript
        - value
      properties:
        address:
          type: string
          nullable: true
        block:
          $ref: '#/components/schemas/BlockRef'
        txid:
          type: string
        index:
          type: integer
        pkscript:
          type: string
        value:
          type: integer
          format: int64
          description: Value in satoshi.

    BlockData:
      type: object
      required:
        - hash
        - height
        - mainchain
        - previous
        - time
        - version
        - bits
        - nonce
        - size
        - tx
        - merkle
        - subsidy
        - fees
        - outputs
        - work
      properties:
        hash:
          type: string
        size:
          type: integer
          description: >-
            Raw size of a block, including witness data. This is not the virtual
            size and does not compute segwit discounts.
        height:
          type: integer
        mainchain:
          type: boolean
          description: This block is part of the main chain.
        previous:
          type: string
        time:
          type: integer
          format: int64
        version:
          type: integer
          format: int64
        bits:
          type: integer
          format: int64
        nonce:
          type: integer
          format: int64
        tx:
          type: array
          items:
            type: string
        merkle:
          type: string
        subsidy:
          type: integer
          format: int64
          description: Total block subsidy in satoshi.
        fees:
          type: integer
          format: int64
          description: Total transaction fees in satoshi.
        outputs:
          type: integer
          format: int64
          description: Total outputs from this block, including spent.
        weight:
          type: integer
          description: Segwit block weight. Only on segwit networks.
        work:
          type: integer
          description: Accumulated proof-of-work.

    Input:
      type: object
      required:
        - coinbase
        - txid
        - output
        - sigscript
        - sequence
        - pkscript
        - witness
        - value
        - address
      properties:
        coinbase:
          type: boolean
        txid:
          type: string
        output:
          type: integer
        sigscript:
          type: string
        value:
          type: integer
          format: int64
          nullable: true
        sequence:
          type: integer
          format: int64
        address:
          type: string
          nullable: true
        pkscript:
          type: string
          nullable: true
        witness:
          description: Witness Data if applies.
          type: array
          items:
            type: string

    Spender:
      type: object
      description: Reference to a transaction input.
      required:
        - txid
        - input
      properties:
        txid:
          type: string
        input:
          type: integer

    Output:
      type: object
      description: Transactiotn output data.
      required:
        - address
        - pkscript
        - value
        - spent
      properties:
        address:
          type: string
          nullable: true
        pkscript:
          type: string
        value:
          type: integer
          format: int64
        spent:
          type: boolean
        spender:
          $ref: '#/components/schemas/Spender'

    Transaction:
