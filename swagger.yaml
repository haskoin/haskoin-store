components:
  schemas:
  
    BlockRef:
      oneOf:
        - $ref: '#/components/schemas/Block'
        - $ref: '#/components/schemas/Mempool'
      example:
        mempool: 1548766186903

    Block:
      type: object
      required:
        - height
        - position
      properties:
        height:
          description: Block height.
          type: integer
          example: 1283393
        position:
          description: Position of transaction within block.
          type: integer
          example: 2

    Mempool:
      type: object
      required:
        - mempool
      properties:
        mempool:
          description: Time when transaction was accepted in local mempool.
          type: integer
          format: int64
          example: 1548766187

    XPubBalance:
      type: object
      required:
        - path
        - balance
      properties:
        path:
          $ref: '#/components/schemas/XPubPath'
        balance:
          $ref: '#/components/schemas/Balance'

    XPubPath:
      type: array
      description: Extended public key derivation path for an address.
      items:
        type: integer
      example: [1, 10]

    XPubUnspent:
      type: object
      required:
        - path
        - unspent
      properties:
        path:
          $ref: '#/components/schemas/XPubPath'
        unspent:
          $ref: '#/components/schemas/Unspent'

    XPubSummary:
      type: object
      required:
        - balance
        - indices
      properties:
        balance:
          type: object
          description: Aggregate balance for all addresses in extended public key.
          required:
            - confirmed
            - unconfirmed
            - received
            - utxo
          properties:
            confirmed:
              description: Confirmed balance for all addresses.
              type: integer
            unconfirmed:
              description: Unconfirmed balance for all addresses.
              type: integer
            received:
              description: Total received on all external addresses.
              type: integer
            utxo:
              description: Unspent transaction output count.
              type: integer
        indices:
          type: object
          description: >-
            Highest derivation indices used on extended public key.
            See: [BIP-44](https://github.com/bitcoin/bips/blob/master/bip-0044.mediawiki)
          required:
            - external
            - change
          properties:
            external:
              type: integer
            change:
              type: integer

    TxRef:
      type: object
      description: Transaction hash and blockchain position or mempool timestamp.
      required:
        - block
        - txid
      properties:
        block:
          $ref: '#/components/schemas/BlockRef'
        txid:
          type: string
          example: '534fedf9caf3323e4a08f17d813199a0b3f561b1c9d58ad4a50278a611e8a45d'

    Balance:
      type: object
      required:
        - address
        - confirmed
        - unconfirmed
        - utxo
        - received
        - txs
      properties:
        address:
          type: string
          example: 'bchtest:qrr724dvaz5kdhujv52urdrwv0hy4jxpusgspun650'
        confirmed:
          type: integer
          format: int64
          description: Sum of confirmed unspent output values.
          example: 0
        unconfirmed:
          type: integer
          format: int64
          description: Sum of unconfirmed unspent output values.
          example: 0
        utxo:
          description: Total number of unspent outputs.
          type: integer
          format: int64
          example: 0
        received:
          description: Total received by this address including spent.
          type: integer
          format: int64
          example: 4013201
        txs:
          description: Number of transactions affecting this address.
          type: integer
          format: int64
          example: 2

    Unspent:
      type: object
      description: Information about unspent output.
      required:
        - address
        - block
        - txid
        - index
        - pkscript
        - value
      properties:
        address:
          type: string
          nullable: true
          example: 'qq235k7k9y5cwf3s2vfpxwgu8c5497sxnsdnxv6upc'
        block:
          $ref: '#/components/schemas/BlockRef'
        txid:
          type: string
          example: '0d5764c89d3fbf8bea9b329ad5e0ddb6047e72313c0f7b54dcb14f4d242da64b'
        index:
          type: integer
          example: 0
        pkscript:
          type: string
          example: '76a914151a5bd62929872630531213391c3e2952fa069c88ac'
        value:
          type: integer
          format: int64
          description: Value in satoshi.
          example: 4005704

    BlockData:
      type: object
      required:
        - hash
        - height
        - mainchain
        - previous
        - time
        - version
        - bits
        - nonce
        - size
        - tx
        - merkle
        - subsidy
        - fees
        - outputs
        - work
      properties:
        hash:
          type: string
          example: '000000000000069cc8b7d9cb759a59f754692d9cb5b4e4b7a9dba37c57ab65e8'
        size:
          type: integer
          description: >-
            Raw size of a block, including witness data. This is not the virtual
            size and does not compute segwit discounts.
          example: 722
        height:
          type: integer
          example: 1283393
        mainchain:
          type: boolean
          description: This block is part of the main chain.
          example: true
        previous:
          type: string
          example: '000000000000024005a247066be86876777cd84f5bbbc21ba02d32e7822c2fb9'
        time:
          type: integer
          format: int64
          example: 1548766137
        version:
          type: integer
          format: int64
          example: 536870912
        bits:
          type: integer
          format: int64
          example: 437016577
        nonce:
          type: integer
          format: int64
          example: 12019207
        tx:
          type: array
          example:
            - '17106222f0c49ff2553e0fe39966d6fbd08b1d5ea3ef5b2359d94a69846b50fc'
            - '5fb7685ebec529851d2b0c4dacc8e0ada028191e5279d68baf5a0d96e9e29577'
            - 'ce0b0d3ac21b91f24b5b0fc8f057071656496aa898fa7ee01f6b1f7d9b169a9a'
          items:
            type: string
        merkle:
          type: string
          example: '76999ce20135a02df2d7a7a78282fd748b8804b76a817a25ced05f1cf4f2d2a5'
        subsidy:
          type: integer
          format: int64
          description: Total block subsidy in satoshi.
          example: 78125000
        fees:
          type: integer
          format: int64
          description: Total transaction fees in satoshi.
          example: 115499
        outputs:
          type: integer
          format: int64
          description: Total outputs from this block, including spent.
          example: 470103316006
        weight:
          type: integer
          description: Segwit block weight. Only on segwit networks.
        work:
          type: integer
          description: Accumulated proof-of-work.

    Input:
      type: object
      required:
        - coinbase
        - txid
        - output
        - sigscript
        - sequence
        - pkscript
        - value
        - address
      properties:
        coinbase:
          type: boolean
          example: false
        txid:
          type: string
          example: '5fb7685ebec529851d2b0c4dacc8e0ada028191e5279d68baf5a0d96e9e29577'
        output:
          type: integer
          example: 0
        sigscript:
          type: string
          example: '483045022100bb913689120d3b0c15a4cbf8692db56b280fce590d6742c0786eb9e86adafeff022057eb92814fa417349a867aa38b8a7c38a12c72ae6fa3b479b2e477c5a4482898412103d740fe05c374c9ffdc294d6d486b4b490db9322124cafbd56fee3a71cb9c006c'
        value:
          type: integer
          format: int64
          nullable: true
          example: 4008203
        sequence:
          type: integer
          format: int64
          example: 4294967294
        address:
          type: string
          nullable: true
          example: 'bchtest:qzyrvsm6z4ucrhaq4zza3wylre7mavvldgr67jrxt4'
        pkscript:
          type: string
          nullable: true
          example: '76a9148836437a157981dfa0a885d8b89f1e7dbeb19f6a88ac'
        witness:
          description: Witness Data. Only on segwit networks.
          type: array
          example: []
          items:
            type: string

    Spender:
      type: object
      description: Reference to a transaction input.
      required:
        - txid
        - input
      properties:
        txid:
          type: string
          example: '5fb7685ebec529851d2b0c4dacc8e0ada028191e5279d68baf5a0d96e9e29577'
        input:
          type: integer
          example: 0

    Output:
      type: object
      description: Transactiotn output data.
      required:
        - address
        - pkscript
        - value
        - spent
      properties:
        address:
          type: string
          nullable: true
          example: 'bchtest:qzy3e4pnrglcd3ump5ndqrwu5qv2j8szcv6extyerq'
        pkscript:
          type: string
          example: '76a914891cd4331a3f86c79b0d26d00ddca018a91e02c388ac'
        value:
          type: integer
          format: int64
          example: 4010702
        spent:
          type: boolean
          example: true
        spender:
          $ref: '#/components/schemas/Spender'

    Transaction:
      type: object
      description: Detailed transaction information.
      required:
        - txid
        - size
        - version
        - locktime
        - fee
        - inputs
        - outputs
        - block
        - deleted
        - time
      properties:
        txid:
          type: string
          example: '0d5764c89d3fbf8bea9b329ad5e0ddb6047e72313c0f7b54dcb14f4d242da64b'
        size:
          type: integer
          description: >-
            Raw transaction size including witness data but excluding segwit
            discount calculations.
          example: 245
        version:
          type: integer
          format: int64
          example: 1
        locktime:
          type: integer
          format: int64
          example: 0
        fee:
          type: integer
          format: int64
          example: 2499
        inputs:
          type: array
          items:
            $ref: '#/components/schemas/Input'
          example:
            - pkscript: '76a9148836437a157981dfa0a885d8b89f1e7dbeb19f6a88ac'
              value: 4008203 
              address: 'bchtest:qzyrvsm6z4ucrhaq4zza3wylre7mavvldgr67jrxt4'
              sequence: 4294967294
              output: 0
              sigscript: '483045022100bb913689120d3b0c15a4cbf8692db56b280fce590d6742c0786eb9e86adafeff022057eb92814fa417349a867aa38b8a7c38a12c72ae6fa3b479b2e477c5a4482898412103d740fe05c374c9ffdc294d6d486b4b490db9322124cafbd56fee3a71cb9c006c'
              coinbase: false
              txid: '5fb7685ebec529851d2b0c4dacc8e0ada028191e5279d68baf5a0d96e9e29577'
        outputs:
          type: array
          items:
            $ref: '#/components/schemas/Output'
          example:
            - spent: true
              pkscript: '76a914151a5bd62929872630531213391c3e2952fa069c88ac'
              value: 4005704
              address: 'bchtest:qq235k7k9y5cwf3s2vfpxwgu8c5497sxnsdnxv6upc'
              spender:
                input: 0
                txid: 'f1173bb9269c5f7da1e188fae7b6295f3ed4d2861fbd45f4b5415f5bbe06d8ae'
            - spent: false
              pkscript: '6a09696e7465726c696e6b2094112b9aec1d3e1e7c397d40330c920677f74966c858f5ccf940bdb43c580c30'
              value: 0
              address: null
        block:
          $ref: '#/components/schemas/BlockRef'
        deleted:
          type: boolean
          description: This transaction is no longer valid.
          example: false
        time:
          type: integer
          format: int64
          example: 1548767230
        rbf:
          type: boolean
          example: false
          description: Unconfirmed transaction vulnerable to replace-by-fee attack.
        weight:
          type: integer
          example: 980
          description: Segwit transaction weight. Only on segwit networks.

    Event:
      type: object
      required:
        - type
        - id
      properties:
        type:
          type: string
          enum:
            - tx
            - block
          example: block
        id:
          type: string
          description: Block or transaction hash
          example: '000000000000069cc8b7d9cb759a59f754692d9cb5b4e4b7a9dba37c57ab65e8'

    Peer:
      type: object
      required:
        - useragent
        - address
        - version
        - services
        - relay
      properties:
        useragent:
          type: string
          example: '/Bitcoin ABC:0.18.4(EB32.0)/'
        address:
          type: string
          example: '34.253.51.235:18333'
        version:
          type: integer
          example: 70015
        services:
          type: string
          example: '0000000000000025'
        relay:
          type: boolean
          description: This peer will relay transactions.
          example: true

    HealthCheck:
      type: object
      required:
        - headers
        - blocks
        - peers
        - net
        - ok
        - synced
        - version
      properties:
        headers:
          type: object
          description: Information about block chain headers.
          required:
            - hash
            - height
          properties:
            hash:
              type: string
              nullable: true
              example: '000000000000069cc8b7d9cb759a59f754692d9cb5b4e4b7a9dba37c57ab65e8'
            height:
              type: integer
              nullable: true
              example: 1283393
        blocks:
          type: object
          description: Information about indexed blocks.
          required:
            - hash
            - height
          properties:
            hash:
              type: string
              nullable: true
              example: '000000000000069cc8b7d9cb759a59f754692d9cb5b4e4b7a9dba37c57ab65e8'
            height:
              type: integer
              nullable: true
              example: 1283393
        peers:
          type: integer
          description: Number of connected peers.
          nullable: true
          example: 20
        net:
          type: string
          description: Network to which this node is connected.
          example: bchtest
        ok:
          type: boolean
          description: Node is in good health.
          example: true
        synced:
          type: boolean
          description: Block chain is fully indexed.
          example: true
        version:
          type: string
          example: '0.1.2'

    Error:
      type: object
      required:
        - error
      properties:
        error:
          type: string
    TxId:
      type: object
      required:
        - txid
      properties:
        txid:
          type: string
          example: '000000000000069cc8b7d9cb759a59f754692d9cb5b4e4b7a9dba37c57ab65e8'

  parameters:

    addressParam:
      name: address
      in: path
      required: true
      schema:
        type: string
        example: 'qrr724dvaz5kdhujv52urdrwv0hy4jxpusgspun650'

    addressesParam:
      name: addresses
      in: query
      explode: false
      required: true
      schema:
        type: array
        items:
          type: string
          example: 'qrr724dvaz5kdhujv52urdrwv0hy4jxpusgspun650'

    limitParam:
      name: limit
      in: query
      required: false
      schema:
        type: integer
      description: Maximum number of entries to return.

    heightParam:
      name: height
      in: query
      required: false
      schema:
        oneOf:
          - type: integer
          - type: string
      description: |
        * If a block height is specified, only entities confirmed at or below
          that height will be returned.

        * If a block hash is specified, only entities confirmed at or below that
          block's height will be returned. No filtering will be done if the
          block cannot be found.

        * If a Unix timestamp is specified, find the last block mined at or
          before that time and return entries confirmed up to that block's
          height. No filtering will be done if the block cannot be found.

        * If a transaction hash is specified, only entries at or below that
          transaction's place in the block chain will be returned. No filtering
          will be done if the transaction cannot be found or is not confirmed.
    offsetParam:
      name: offset
      in: query
      required: false
      schema:
        type: integer
      description: Skip this many entries at the start of the result set.

    nocacheParam:
      name: nocache
      in: query
      required: false
      schema:
        type: boolean
      description: Do not use the cache for this query.

    notxParam:
      name: notx
      in: query
      required: false
      schema:
        type: boolean
      description: Do not include transactions other than coinbase.

    blockParam:
      name: block
      in: path
      required: true
