openapi: '3.0.0'

servers:
  - url: 'https://api.haskoin.com/bch/'
  - url: 'https://api.haskoin.com/btc/'
  - url: 'https://api.haskoin.com/bchtest/'
  - url: 'https://api.haskoin.com/btctest/'

info:
  version: '0.30.2'
  title: Bitcoin (BCH/BTC) Query API
  contact:
    name: Jean-Pierre Rupp
    url: https://github.com/haskoin/haskoin-store
    email: jprupp@protonmail.ch
  license:
    name: Unlicense
    url: http://unlicense.org/

tags:
  - name: Address
  - name: Transaction
  - name: Block
  - name: Network

paths:
  '/health':
    get:
      tags:
        - Network
      summary: Health Check
      operationId: healthCheck
      parameters:
        - $ref: '#/components/parameters/prettyParam'
      responses:
        '200':
          description: success
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HealthCheck'
            application/octet-stream:
              schema:
                type: string
                format: binary
        '503':
          description: unavailable
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HealthCheck'
              example:
                headers:
                  height: 1283593
                  hash: '00000000000003ad033d7508575ea8f8fd4d9d5d331a9ecd22ab712bdbc35dbb'
                blocks:
                  height: 0
                  hash: '000000000933ea01ad0ee984209779baaec3ced90fa3f408719526f8d77f4943'
                peers: 0
                net: bchtest
                ok: false
                synced: false
                version: '0.1.2'
            application/octet-stream:
              schema:
                type: string
                format: binary
                
  '/address/{address}/transactions':
    get:
      tags:
        - Address
      summary: Transactions for Address
      operationId: getAddressTxs
      parameters:
        - $ref: '#/components/parameters/addressParam'
        - $ref: '#/components/parameters/heightParam'
        - $ref: '#/components/parameters/offsetParam'
        - $ref: '#/components/parameters/limitParam'
        - $ref: '#/components/parameters/prettyParam'
      responses:
        '200':
          description: Transaction list starting with most recent.
          content:
            application/json:
              schema:
                type: array
