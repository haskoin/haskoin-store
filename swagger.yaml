  - url: 'https://api.haskoin.com/btc/'
  - url: 'https://api.haskoin.com/bchtest/'
  - url: 'https://api.haskoin.com/btctest/'

info:
  version: &version 0.65.0
  title: Bitcoin (BCH/BTC) Query API
  contact:
    name: Haskoin
    url: https://github.com/haskoin
    email: jprupp@protonmail.ch
  license:
    name: MIT
    url: https://github.com/haskoin/haskoin-store/blob/master/store/LICENSE

tags:
  - name: Address
    description: Operations on addresses and extended public keys.
  - name: Transaction
    description: Operations related to transactions.
  - name: Block
    description: Operations related to blocks.
  - name: Network
    description: Network statistics and other miscelaneous operations.
  - name: Slow
    description: Operations not considered scalable. May be disabled.
  - name: Blockchain
    description: Blockchain.info compatibility. May be disabled.

paths:
  '/health':
    get:
      tags:
        - Network
      summary: Health Check
      operationId: healthCheck
      parameters:
        - $ref: '#/components/parameters/prettyParam'
      responses:
        '200':
          description: success
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HealthCheck'
              example:
                ok: true
                net: bch
                blocks:
                  ok: true
                  max: 2
                  blocks: 688794
                  diff: 0
                  headers: 688794
                pending-txs:
                  ok: true
                  max: 100
                  count: 0
                version: 0.52.14
                last-tx:
                  ok: true
                  max: 300
                  age: 0
                last-block:
                  ok: true
                  max: 7200
                  age: 3279
                peers:
                  ok: true
                  count: 20
                  min: 1
            application/octet-stream:
              schema:
                type: string
                format: binary
        '503':
          description: unavailable
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HealthCheck'
              example:
                ok: false
                net: bch
                blocks:
                  ok: false
                  max: 2
                  blocks: 688794
                  diff: 4
                  headers: 688798
                pending-txs:
                  ok: true
                  max: 100
                  count: 0
                version: 0.52.14
                last-tx:
                  ok: true
                  max: 300
                  age: 0
                last-block:
                  ok: true
                  max: 7200
                  age: 3279
                peers:
                  ok: false
                  count: 20
                  min: 0
                
