                  $ref: '#/components/schemas/TxRef'
                example:
                  - txid: '128d3979e1837631688d54a5e55716d44617ef70da1237042abcea51128d4ae2'
                    block:
                      height: 1283392
                      position: 1
                  - txid: '5d53eb8a24d02f7b92825ff1b2b68f478c9b0129e8bbc90e9a893b461086c6b7'
                    block:
                      height: 1283391
                      position: 1
            application/octet-stream:
              schema:
