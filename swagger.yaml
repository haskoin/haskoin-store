          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Transaction'
            application/octet-stream:
              schema:
                type: string
                format: binary

    post:
      tags:
        - Transaction
      operationId: postTransaction
      requestBody:
        description: Publish Transaction
        content:
          text/plain:
            schema:
              type: string
              description: Hex-encoded Bitcoin protocol transaction.
              example: ''
          application/octet-stream:
            schema:
              type: string
              format: binary
              description: Bitcoin protocol transaction.
      responses:
        '200':
          description: Transaction accepted by network peer.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TxId'
            application/octet-stream:
              schema:
                type: string
                format: binary
        '400':
          description: Transaction rejected.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
            application/octet-stream:
              schema:
                type: string
                format: binary

        '500':
          description: |
            Publishing transaction failed for one of these reasons:

            * No network peers available.
            * Timeout while publishing, most likely silent rejection.
            * Network peer disconnected while publishing transaction.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
            application/octet-stream:
              schema:
                type: string
                format: binary

